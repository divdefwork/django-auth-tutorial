{% extends 'base.html' %}

{% block title %}Головна{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Привіт {{ user.username }}!
        <p>
            <a href="{% url 'logout' %}">Вийти</a>
        </p>
        <p>
            <a href="{% url 'password_reset' %}">Скинути пароль</a>
        </p>
    {% else %}
        <p>Ви не ввійшли в систему</p>
        <a href="{% url 'login' %}">Увійти</a>
    {% endif %}
{% endblock %}
