<!-- Шаблон за замовчуванням для скидання пароля -->
{% extends 'base.html' %}

{% block title %}Забули свій пароль?{% endblock %}

{% block content %}
    <h1>Забули свій пароль?</h1>
    <p>Введіть свою адресу електронної пошти нижче, і ми надішлемо
        електронною поштою інструкції щодо встановлення нового.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Надішліть мені інструкції!">
    </form>
{% endblock %}
